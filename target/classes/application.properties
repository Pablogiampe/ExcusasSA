# Configuraci�n de la base de datos H2
spring.datasource.url=jdbc:h2:mem:excusasdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuraci�n JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuraci�n de inicializaci�n de datos
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Consola H2 (para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuraci�n de logging
logging.level.ar.edu.davinci.excusas=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuraci�n del servidor
server.port=8080
